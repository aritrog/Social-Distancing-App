<html>
<head>
    <title>Social Distancing App User Page</title>
    <meta charset="utf-8">
    <style >
        body {
        	background-color:  #fdebd0 ;
        }

            background-color:  #31ecec ; 
            -webkit-box-shadow: 0px 0px 20px #1c2833 ;
	    	-moz-box-shadow:    0px 0px 20px #1c2833 ;

        }

        .navbar-custom .navbar-brand, 
        .navbar-custom .navbar-text { 
            color:  #154360 ; 
            
        } 
        .floater{
        	float: left;
        }

        .pad2{
        	margin-top: 50px;
        	border: 1px solid black;
        	border-radius: 8px;
        }
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/esm/popper.min.js></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	   
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
		        <nav class="navbar navbar-custom">
		         	<div class="container-fluid">
		            	<div class="navbar-header">
		              		<a class="navbar-brand" href="#">Social Distancing App</a>
            			</div>
			        </div>
		        </nav>	
		    </div>
	    </div>
	    
        <div class="row">
            <div class="col-12 border">
                <div class="col-md-4 col-sm-4 col-xm-12"></div>
			
			<div class="col-md-4 col-sm-4 col-xm-12 pad2">
						<h2>Order Please!!</h2>
						<form>
						    <div class="form-group">
								<label>Full Name</label>
								<input type="name" class="form-control" placeholder="Your name here">
							</div>
							<div class="form-group">
								<label>Items</label>
								<textarea type="text" class="form-control" placeholder="Enter the items you want to purchase" rows="4"></textarea>
							</div>
							<div class="form-group">
							    <label>Type</label>
						        <div class="dropdown">
                                    <button class="btn btn-block btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        Select the type
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li><a href="#">Medicine</a></li>
                                        <li><a href="#">Grocery</a></li>
                                        <li><a href="#">Doctor</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Separated link</a></li>
                                    </ul>
                                </div>
                            </div>
							<div class="form-group">
								<label>Phone</label>
								<input type="email" class="form-control" placeholder="Phone No. ">
							</div>
							<div class="form-group">
							    <label>Address</label>
						        <button onclick="getLocation()">get</button>
						        <p id="demo"></p>
							</div>
							<button class="btn btn-warning btn-block">Confirm</button>
							<br>
							
						</form>
					</div>
				</div>	
			</div>
			<div class="col-md-4 col-sm-4 col-xm-12"></div>
			<div class="col-md-4 col-sm-4 col-xm-12"></div>

            </div>
        </div>
    </div>
    
      <script type="text/javascript">
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}
    
function showPosition(position) {
    x.innerHTML="Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}
</script>
</body>
</html>
